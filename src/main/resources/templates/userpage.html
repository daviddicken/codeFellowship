<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1 th:if="${user}" th:text="${user.userName}"></h1>
<h1 th:unless="${user}" >Unable to Locate that user</h1>

<section>
    <img src="/public/img/coder.jpg">
    <h2 th:text="${user.userName}"></h2><br>
    <p th:text="${user.firstname}"></p><br>
    <p th:text="${user.lastname}"></p><br>
    <p th:text="${user.dob}"></p><br>
    <p th:text="${user.bio}"></p><br>
</section>


</body>
</html>
