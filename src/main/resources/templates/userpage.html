<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/styles.css">

    <title th:text="${user.userName}">User Page</title>
</head>
<body>
    <div th:replace="fragments/frags :: nav"></div>

    <h1 th:if="${user}" th:text="${user.userName}"></h1>
    <h1 th:unless="${user}" >Unable to Locate that user</h1>

    <section>
        <img src="/public/img/coder.jpg"><br>
       First Name: <p th:text="${user.firstname}"></p><br>
       Last Name: <p th:text="${user.lastname}"></p><br>
       Birthday: <p th:text="${user.dob}"></p><br>
       Bio: <p th:text="${user.bio}"></p><br>

        <form action="/follow" method="post">
            <input type="hidden" name="followed" th:value="${user.username}">
            <button type="submit">Follow</button>
        </form>
    </section>

    <section th:if="${user}">
        <p th:each="post : ${user.posts}" th:text="${post}"></p>
    </section>
</body>
</html>
