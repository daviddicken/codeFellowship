<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link rel="stylesheet" href="/public/styles.css">

</head>
<body>
    <h1>List of user's</h1>
    <ul th:each="user : ${allUsers}">
        <li th:unless="${user.username} == ${thisUser}">
            <a th:href="'/userInfo/' + ${user.username}" th:text="${user.username}">test</a></li>
    </ul>
</body>
</html>
